{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>Welcome To The Coffee Beans</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Merriweather', 'Segoe UI', Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        body:before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(243, 231, 233, 0.85);
            z-index: 0;
        }
        .center-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #6b3e26;
            font-size: 3.2em;
            margin-bottom: 40px;
            text-shadow: 2px 4px 12px #e0c3a3;
            letter-spacing: 3px;
            font-family: 'Merriweather', serif;
        }
        form {
            margin-top: 10px;
        }
        button[type="submit"] {
            background: linear-gradient(90deg, #b87333 60%, #e0c3a3 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.25em;
            font-weight: bold;
            padding: 14px 38px;
            cursor: pointer;
            box-shadow: 0 2px 10px 0 rgba(139, 69, 19, 0.10);
            transition: background 0.2s, transform 0.2s;
            letter-spacing: 1px;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #8d5524 60%, #b87333 100%);
            transform: scale(1.07);
        }
    </style>
</head>
<body>
    <div class="center-container">
        <h1>Welcome To My Coffee shop</h1>
        <form action="/menu/" method="get">
            <button type="submit">Go n check the Menu</button>
        </form>
    </div>
</body>
</html>
